<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <!-- Tables are used to represent real life table data -->
    <!-- tr - table row tag,td - table data,th - table header -->

    <!-- caption tag - gives the caption to the table -->
    <table>
        <caption>Stuedent data</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll No</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>yogi</td>
                <td>63</td>
            </tr>
        </tbody>
    </table>

    <!-- thead and tbody tags -->
</body>
</html>
