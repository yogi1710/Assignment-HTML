<!-- Task 5: Image Gallery with Hover Effect and Transition

Create an image gallery with thumbnail images. When a user hovers over a thumbnail, 
apply a transform: scale(1.2) effect to scale up the image. Use CSS transition property to animate the scaling effect smoothly. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <link rel="stylesheet" href="task5.css">
</head>
<body>
    <p class="logo">Types of Animals</p>
    <div class="image">
        <div class="p1">
            <img src="lion.jpg" alt="lion Image" id="img1">
            <h3>Lion</h3>
        </div>

        <div class="p2">
            <img src="tiger.jpg" alt="Tiger Image" id="img2">
            <h3>Tiger</h3>
        </div>
        <div class="p3">
            <img src="cheetah.jpg" alt="Cheetah Image" id="img3">
            <h3>Cheetah</h3>
        </div>
    </div>

    </body>
</html>
