<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non Semantic tags</title>
</head>
<body>
    <!-- div tag is a container used for other HTML element -->
    <div>
        <p>Hello Yogi</p>
        <p>Googel page</p>
    </div>
    <!-- Block is created by using div -->
    <div>
        <p>Bye</p>
        <p>Good Bye</p>
    </div>

    <!-- span tag : is also a container , inline element ,takes width as per size-->
    <span>
        My portfolio
    </span>
    <!-- The size is taken based on the given word ,whereas other tags gives the size till the end on the line -->
    
</body>
</html>
